<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Hello, World with Mouse Follow!</title>
    <style>
        body {
            background: linear-gradient(45deg, #2980b9, #6dd5fa);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 3px 3px 3px #2980b9;
            animation: neon-glow 1s ease-in-out infinite alternate;
        }
        @keyframes neon-glow {
            0% {
                text-shadow: 3px 3px 3px #2980b9;
            }
            100% {
                text-shadow: -3px -3px 6px #6dd5fa;
            }
        }
        .cool-text {
            font-size: 2rem;
            color: #ff6f61;
            font-weight: bold;
            text-transform: uppercase;
            animation: cool-scale 2s infinite alternate;
        }
        @keyframes cool-scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        #mouse-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <h1>Hello, <span class="cool-text">World</span>!</h1>
    <div id="mouse-follower"></div>
    <script>
        const mouseFollower = document.getElementById('mouse-follower');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            mouseFollower.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
